<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="contact-form">
                        <h2 class="absolute-text">Appointment</h2>

                                    <input type="text" placeholder="Last Name">
                                </div>

                                </div>
                           

                            
                                <div class="col-md-6">
                                    <input type="date" id="datepicker" placeholder=" Date">
                                </div>
                            </div>
                            
                            <p><textarea name="message" id="message" cols="30" rows="10"></textarea></p>
                            <p><input id="appoinmentInput" type="Submit" value="Make Appointment"></p>

                </div>

                        </ul>

                        <a href="" class="boxed-btn btn btn-primary"> Learn More</a>

                   </div>


                </div>
            </div>
        </div>
    </div>

    <script>
                $( function() {
                    $( "#datepicker" ).datepicker({
                    numberOfMonths: 3,
                    showButtonPanel: true
                    });
                } );


    </script>
